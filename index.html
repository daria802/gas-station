<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Station</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fuel-station">
        <h1>Fuel Station</h1>
        <div class="fuel-panel">
            <label for="fuel-type">Select fuel type:</label>
            <select id="fuel-type">
                <option value="95" data-price="1.50">A-95 (54.99 UAH/l)</option>
                <option value="92" data-price="1.30">A-92 (52.99 UAH/l)</option>
                <option value="diesel" data-price="1.10">Diesel (51.99 UAH/l)</option>
            </select>
        </div>
        <div class="user-panel">
            <label for="fuel-amount">Amount of liters:</label>
            <input type="number" id="fuel-amount" placeholder="Enter amount of liters" min="0">

        </div>
        <button id="calculate-btn">Calculate</button>
        <div class="result">
            <p>Price: <span id="total-price">0</span>UAH</p>
        </div>
    </div>

    <div class="dashboard">
        <h2>Dashboard: Change fuel prices</h2>
        <div class="dashboard-item">
            <label for="fuel-amount">Amount of liters:</label>
            <input type="number" id="price-95" placeholder="Price per liter (UAH)" min="0" step="0.01">
            <button onclick="updatePrice('95')">Change</button>
        </div>
        <div class="dashboard-item">
            <label for="fuel-amount">Amount of liters:</label>
            <input type="number" id="price-92" placeholder="Price per liter (UAH)" min="0" step="0.01">
            <button onclick="updatePrice('92')">Change</button>
        </div>
        <div class="dashboard-item">
            <label for="fuel-amount">Amount of liters:</label>
            <input type="number" id="price-diesel" placeholder="Price per liter (UAH)" min="0" step="0.01">
            <button onclick="updatePrice('diesel')">Change</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
